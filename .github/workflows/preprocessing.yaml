name: Automated Preprocessing Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Luthfiyya-Nur-Rachmi.py

      - name: Verify preprocessing output
        run: |
          echo "=== LIST FILE ==="
          ls -R


      - name: Upload dataset preprocessing
        uses: actions/upload-artifact@v4
        with:
          name: hotel_bookings_preprocessing
          path: preprocessing/hotel_bookings_preprocessing.csv
